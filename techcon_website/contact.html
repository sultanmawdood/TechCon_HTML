<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info a {
            color: #004080;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 0;
            margin: 20px 0;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0066cc;
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9em;
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019622745991!2d-122.40135048468134!3d37.789788279756474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064b833f7b1%3A0xf33f69d8c4e0d2e8!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        copyright &copy; 2024 TechCon. All rights reserved.
    </footer>

</body>
</html>
